<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Document</title>
</head>
<body>
    <svg width="1200" height="920" id="mainsvg" class="svgs" style="display: block; margin: auto;"></svg>

    <script>
        const svg = d3.select('#mainsvg');
        const width = +svg.attr('width');
        const height = +svg.attr('height');
        const g = svg.append('g').attr('id', 'maingroup')
        .attr('transform', `translate(${width/2}, ${height/2})`);
        let root;

        const arc =d3.arc()
        .startAngle(d => d.x0)
        .endAngle(d => d.x1)
        .padAngle(d => Math.min((d.x1 - d.x0) / 2, 0.005))
        //.padRadius(radius / 2)
        .innerRadius(d => d.y0)
        .outerRadius(d => d.y1)

        const render=()=>{
            const color = d3.scaleOrdinal(d3.schemeCategory10)
            const fill=d=>{
                if (!d.depth) return "#666666";
                while (d.depth > 1) 
                    d = d.parent; 
                return color(d.data.name); 
            }
            g.selectAll('.datapath')
            // this can be simplified as .data(root.descendants().filter(d => d.depth))
            .data(root.descendants().filter(d => d.depth !== 0))
            .join('path')
            .attr('class', 'datapath')
            .attr("fill", fill)
            .attr("d", arc)

            g.selectAll('.datatext')
            // this can be simplified as .data(root.descendants().filter(d => d.depth))
            .data(root.descendants().filter(d => d.depth !== 0))
            .join('text')
            .attr('class', 'datatext')
            .attr('font-size', d => d.data.name.length < 15 ? '0.9em' : '.75em' )
            .attr("pointer-events", "none")
            .attr("text-anchor", "middle")
            .text(d => d.data.name)
            .attr('transform',d=>{
                let x=(d.x0+d.x1)/2*180/Math.PI
                const y = (d.y0 + d.y1) / 2;
                return `rotate(${x-90}) translate(${y},0) rotate(${x < 180? 0 : 180})`
            })
            .attr("dy", "0.35em")
        }

        d3.json('../static/data/games.json').then(data=>{
            root = d3.partition().size([2 * Math.PI, height / 1.6])
            (d3.hierarchy(data).sum(d => d.popularity).sort((a, b) => b.popularity - a.popularity));
            console.log(root);
            render()
        })
    </script>
</body>
</html>
