<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Document</title>
</head>
<body>
    <svg width="1000" height="920" id="mainsvg" class="svgs"></svg>

    <script>
        const svg = d3.select('#mainsvg');
        const width = +svg.attr('width');
        const height = +svg.attr('height');
        const margin = {top: 100, right: 120, bottom: 100, left: 120};
        const innerWidth = width - margin.left - margin.right;
        const innerHeight = height - margin.top - margin.bottom;
        const g = svg.append('g').attr('id', 'maingroup')
        .attr('transform', `translate(${margin.left}, ${margin.top})`); 
        let root
        let color

        const fill=(d)=>{
            if(d.depth===0) return color(d.data.name)
            while(d.depth>1){
                d=d.parent
            }
            return color(d.data.name)
        }
        const render = ()=>{
            color=d3.scaleOrdinal()
                    .domain(root.descendants().filter( d => d.depth <= 1 ).map( d => d.data.name ))
                    .range(d3.schemeCategory10)

            g.selectAll('path').data(root.links()).join('path')
            .attr('d',d3.linkHorizontal().x(d=>d.y).y(d=>d.x))
            .attr('fill','none')
            .attr('stroke','black')

            g.selectAll('rect').data(root.descendants()).join('circle')
            .attr('cx',d=>d.y)
            .attr('cy',d=>d.x)
            .attr('r',6)
            .attr('stroke-width',3)
            .attr('fill',fill)

            g.selectAll('text').data(root.descendants()).join('text')
            .attr('x',d=> d.children ? d.y-6 :d.y+6)
            .attr('y',d=>d.x+5)
             // dy
            .attr('font-size','0.7em')
            .attr('text-anchor',d=>d.children ? 'end' : 'start')
            .text(d=>d.data.name)
        }

        d3.json('../static/data/games.json').then(data=>{
            root=d3.hierarchy(data)
            root=d3.tree().size([innerHeight,innerWidth])(root)
            console.log(data,root,root.links());
            render()
        })
    </script>
</body>
</html>
