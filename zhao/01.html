<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Document</title>
</head>

<body>
    <svg width="1000" height="800" id="mainsvg" class="svgs"></svg>

    <script>
        const data = [
            { name: 'tom', value: 11 }, { name: 'tom1', value: 1 }, { name: 'lily', value: 12 }, { name: 'jack', value: 20 }, { name: 'sary', value: 1 }, { name: 'jarry', value: 5 },
            { name: 'lilei', value: 12 }, { name: 'hanmm', value: 3 }, { name: 'wc', value: 7 }, { name: 'toni', value: 15 }, { name: 'sam', value: 15 }
        ]
        const svg = d3.select('#mainsvg')
        const width = +svg.attr('width')
        const height = +svg.attr('height')
        const margin = { top: 60, right: 30, bottom: 60, left: 150 }
        const innerWidth = width - margin.right - margin.left
        const innerHeight = height - margin.top - margin.bottom

        const xScale = d3.scaleLinear().domain([0, d3.max(data, d => d.value)]).range([0, innerWidth]);
        const colorScale = d3.scaleLinear().domain([0, d3.max(data, d => d.value)]).range(['yellow', 'green'])
        const yScale = d3.scaleBand().domain(data.map(d => d.name)).range([0, innerHeight]).padding(0.1);

        const g = svg.append('g').attr('id', 'maingroup').attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
        const yAxis = d3.axisLeft(yScale)
        const xAxis = d3.axisBottom(xScale)
        g.append('g').call(yAxis)
        g.append('g').call(xAxis).attr('transform', 'translate(' + 0 + ',' + innerHeight + ')')

        data.forEach(item => {
            g.append('rect')
                .attr('width', xScale(item.value))
                .attr('height', yScale.bandwidth())
                .attr('fill', colorScale(item.value))
                .attr('transform', `translate(0,${yScale(item.name)})`)
        })
        d3.selectAll('.tick text').attr('font-size', '2em')

        g.append('text').text('member of cscg')
        .attr('font-size','3em')
        .attr('transform',`translate(${innerWidth/2},0)`)
        .attr('text-anchor','middle')
    </script>
</body>

</html>
